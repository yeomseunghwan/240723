<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script></script>
  </head>
  <body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
    <script>
      // h1 태그의 배경 색상을 변경합니다.
      document.querySelector("h1").style.backgroundColor = "red"; // 문서.선택(어떤것?).스타일.
      // h2 태그의 글자 색상을 변경합니다
      document.querySelector("h2").style.color = "red";
    </script>
  </body>
</html>
