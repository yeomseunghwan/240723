<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic</title>
    <script>
      /*
      자바스크립트에서는 참과 거짓 값을 표현할 때 boolean 자료형을 사용
        === 양쪽이 같다
        !== 양쪽이 다르다
        > 왼쪽이 더 크다
        < 오른쪽이 더 크다
        >= 왼쪽이 더 크거나 같다
        <= 오른쪽이 더 크거나 같다

        불 표현식 이해하기
        if(273 < 52){
            alert('273은 52보다 작습니다.')
        }
        if(273 > 52) {
            alert('273은 52보다 큽니다.')
        }

        boolean 부정 연산자
        논리 부정 연산자는 ! 기호를 사용하여 참을 거짓으로, 거짓을 참으로 바꿈
        boolean 논리합/논리곱 연산자
        && 논리곱 연산자 (AND)
        || 논리합 연산자 (OR)

        자료형 검사
        typeof("문자열") string
        typfof(273) number
        typeof(true) boolean

        type 연산자는 결과 string, number, boolean, undefined, function, boject, symbol, bigint
        총 8가지중 하나를 출력

        템플릿 문자열은 백틱(`) 기호로 감싸 만듦
        문자열 내부에 `${...}` 기호를 사용하여 표현식을 넣으면 표현식이 문자열 안에서 계산됨
        > console.log(`표현식 273 + 52의 값은 ${273+52}입니다...!`)

        상수를 만드는 과정을 '선언'이라고 표현
        const 이름 = 값

        ex) 3.141592 라는 숫자 자료를 pi라는 이름으로 선언
        const pi = 3.141592
        pi
        const r = 10    // 반지름이 10인 상수를 선언
        2 * pi * r
        62.83184    // 반지름으로 원의 둘레 구하기
        pi * r * r
        314.1592    // 반지름으로 원이 넓이 구하기

        상수 오류
        Missing initiallizer in const declaration(구문 오류)
        상수는 한 번만 선언할 수있으므로 반드시 값을 함께 지정해줘야햠

        Assignment to constant variable( 예외 처리 )

        변수
        변수를 만들 때에는 let 키워들를 사용

        let pi = 3.141592
        pi
        let r = 10
        r
        2 * pi * r // 62.83184 반지름으르 원의 둘레 구하기
        pi * r * r // 314.1592 반지름으로 원의 넓이 구하기

        복합 대입 연산자
        += 기존 변수의 값에 값을 더하기 ex) a += 1 // a = a + 1
        -= 기존 변수의 값에 값을 뺴기 ex) a -= 1 // a = a - 1
        *= 기존 변수의 값에 값을 곱하기 ex) a *= 1 // a = a * 1
        /= 기존 변수의 값에 값을 나누기 ex) a /= 1 // a = a / 1
        %= 기존 변수의 값에 나머지를 구하기 ex) a %= 1 // a = a % 1

        변수 증감 연산자
        변수++  기존의 변수 값에 1을 더하기(후위)
        ++변수  기존의 변수 값에 1을 더하기(전위)
        변수--  기존의 변수 값에 1을 뺴기(후위)
        --변수  기존의 변수 값에 1을 빼기(전위)

        대입하다 선언하다 할당하다.
        prompt() 명령어를 입력받을 준비
        prompt(메시지 문자열, 기본 입력 문자열)
        리턴(return):함수를  실행한 후 값을 남기는 것!!!!

        문자열 자료형으로 변환하기
            -다른 자료형을 문자열 자료형으로 변환할 때는 string() 함수를 사용

            -문자열 연산자를 사용해 자료형 변환하기
            ex) 273+""
            "273"
            true+""
            "true"

        boolean 자료형으로 변환하기
            -다른 자료형을 boolean 자료형으로 변환할 때는 Boolean() 함수를 사용

            const rawInput = prompt('inch 단위의 숫자를 입력해주세요.')

            const inch = Number(rawInput)
            const cm = inch * 2.54

            alert(`${inch}inch는 ${cm}cm 입니다.`);

        if 조건문
        boolean 표현식의 값이 true면 중괄호 안의 문장을 실행하고 false면 문장을 무시
        if(boolean){
            boolea 값이 true일떄 실행할 문장
        }

        if else 조건문
            - 서로 반대되는 상황을 표현하는 구문
        */
      const pi = 3.141592;
      console.log(pi);
    </script>
  </head>
  <body></body>
</html>
